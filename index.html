<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">John Doe</div>
        <div>
         <ul class="nav-links">
            <li><a href="#About Us">About Us</a></li>
            <li><a href="#Experience">Experience</a></li>
            <li><a href="#Projects">Projects</a></li>
            <li><a href="#Contact Us">Contact Us</a></li>
        </ul>
        </div>


    </nav>
    <nav id="hamburger-nav">
        <div class="logo">John Doe</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#About Us" onclick="toggleMenu()">About Us</a></li>
                <li><a href="#Experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#Contact Us" onclick="toggleMenu()">Contact Us</a></li>


            </div>
        </div>

    </nav>
    <section id="profile">
        <div class="section_pic-container">
            <img src="./assets/profile-pic.png" alt="John Doe profile picture">
        </div>
        <div class="section-text">
            <p class="section-text-p1">Hello i'm</p>
            <h1 class="title">John Doe</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="button-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>
                <button class="btn btn-color-1" onclick="location.href='./#Contact'">Contact Info</button>
            </div>
            <div id="socials container">
                <img src="./assets/linkedin.png" alt="My linkedin Profile"
                class="icon" onclick="location.href='https://linkedin.com'">
                <img src="./assets/github.png" alt="My Github Profile"
                class="icon" onclick="location.href='https://github.com'">

            </div>
        </div>


    </section>

    <script src="script.js"></script>

</html>
